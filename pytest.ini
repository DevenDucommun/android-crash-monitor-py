[pytest]
# Pytest configuration for Android Crash Monitor

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/android_crash_monitor
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    -ra
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for module interactions
    feature: Feature tests for end-to-end workflows
    system: System tests for full application behavior
    slow: Tests that take significant time to run
    performance: Performance and load tests
    gui: Tests requiring GUI/display
    requires_device: Tests requiring connected Android device

# Coverage settings
[coverage:run]
source = src/android_crash_monitor
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */build/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
